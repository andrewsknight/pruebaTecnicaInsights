global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Call Assignment System API - Using exposed port
  - job_name: 'call-assignment-api'
    static_configs:
      - targets: ['api:8000']  # Para Docker Desktop
      # O para Linux:
      # - targets: ['172.17.0.1:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s